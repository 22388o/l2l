<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Layer Two Labs</title>
	<style>
		body {
			background: linear-gradient(135deg, #F8A102, #F6CA3E, #F8A102);
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}
		header {
			background: #FBE870;
			padding: 20px;
		}
		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			text-align: center;
		}
		nav li {
			display: inline-block;
			margin: 0 10px;
		}
		nav a {
			color: #333;
			text-decoration: none;
			font-size: 18px;
			padding: 5px 10px;
			border-radius: 5px;
			background: #FFF;
			transition: background 0.3s ease;
		}
		nav a:hover {
			background: #333;
			color: #FFF;
		}
		section {
			background: #FFD34E;
			padding: 50px 20px;
			text-align: center;
			color: #333;
		}
		section h1 {
			margin-top: 0;
			font-size: 48px;
		}
		section p {
			font-size: 24px;
		}
		footer {
			background: #FBE870;
			padding: 20px;
			text-align: center;
		}
		footer p {
			margin: 0;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<h1>Welcome to Layer Two Labs</h1>
		<p>We are a software development company that specializes in creating custom solutions for our clients.</p>
	</section>
	<footer>
		<p>&copy; 2023 Layer Two Labs. All rights reserved.</p>
	</footer>
</body>
</html>
